<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress Bar</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" [attr.aria-valuenow]="percent1"
               aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: percent1+'%'}">
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
               role="progressbar" [attr.aria-valuenow]="percent2"
               aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: percent2+'%'}">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-booster legend="Progress Blue" (updateValue)="percent1 = $event" [percent]="percent1"></app-booster>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-booster legend="Progress Green" (updateValue)="percent2 = $event" [percent]="percent2"></app-booster>
      </div>
    </div>
  </div>
</div>
