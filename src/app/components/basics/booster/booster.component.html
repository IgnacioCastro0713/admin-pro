<h3> {{ legend }} </h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" [type]="'button'" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="number" min="1" max="100" class="form-control" #txtprogress name="percent" (ngModelChange)="onChanges($event)" [(ngModel)]="percent">
  <span class="input-group-btn">
    <button class="btn btn-primary" [type]="'button'" (click)="changeValue(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
